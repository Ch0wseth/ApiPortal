name: Terraform Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'infra/**'
  pull_request:
    branches:
      - main
    paths:
      - 'infra/**'
  workflow_dispatch:

env:
  TERRAFORM_VERSION: '1.6.0'
  WORKING_DIRECTORY: './infra'

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    environment:
      name: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set Azure Credentials for Terraform
        run: |
          $creds = '${{ secrets.AZURE_CREDENTIALS }}' | ConvertFrom-Json
          echo "ARM_CLIENT_ID=$($creds.clientId)" >> $env:GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$($creds.clientSecret)" >> $env:GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$($creds.subscriptionId)" >> $env:GITHUB_ENV
          echo "ARM_TENANT_ID=$($creds.tenantId)" >> $env:GITHUB_ENV
        shell: pwsh
      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform init -backend-config="resource_group_name=${{ secrets.TF_STATE_RG }}" -backend-config="storage_account_name=${{ secrets.TF_STATE_SA }}" -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" -backend-config="key=dev.tfstate"

      - name: Terraform Format Check
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform plan -var-file="terraform.dev.tfvars" -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIRECTORY }}/tfplan
          retention-days: 5

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan ðŸ“–
            
            **Environment:** \`development\`
            
            âœ… Plan generated successfully
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main'
    environment:
      name: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set Azure Credentials for Terraform
        run: |
          $creds = '${{ secrets.AZURE_CREDENTIALS }}' | ConvertFrom-Json
          echo "ARM_CLIENT_ID=$($creds.clientId)" >> $env:GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$($creds.clientSecret)" >> $env:GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$($creds.subscriptionId)" >> $env:GITHUB_ENV
          echo "ARM_TENANT_ID=$($creds.tenantId)" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform init -backend-config="resource_group_name=${{ secrets.TF_STATE_RG }}" -backend-config="storage_account_name=${{ secrets.TF_STATE_SA }}" -backend-config="container_name=${{ secrets.TF_STATE_CONTAINER }}" -backend-config="key=dev.tfstate"

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIRECTORY }}

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform apply -auto-approve tfplan

      - name: Terraform Output
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: terraform output -json > terraform-outputs.json

      - name: Upload Outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: ${{ env.WORKING_DIRECTORY }}/terraform-outputs.json
          retention-days: 30
